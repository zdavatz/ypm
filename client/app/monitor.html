<template name="monitor">
    <!--  -->
    <div class="columns is-marginless">
        <div class="column is-1 notification is-darkx is-vh is-radiusless is-marginless is-hidden">
        </div>
        <div class="column is-4 notification is-light is-vh is-radiusless">
            {{#unless filtered}}
            <br />
            <h4 class="title is-4">Checking....</h4>
            <p>There is no filtered data yet</p>
            {{/unless}}
            {{#if filtered}}
            <h4 class="subtitle is-4">Countries</h4>

            <br />
            {{#if getSetting 'selectedCountry'}}
            <p class="notification is-slight">
                <span>Selected</span>
                <span class="tag is-primary is-medium setSettings is-rounded is-clickable is-capitalized"
                    data-settings="selectedCountry:f">{{getSetting 'selectedCountry'}} <button class="delete"></button></span>
            </p>
            {{/if}}
            <div class="tags ">
                {{#each filtered}}
                <span class="tag is-white is-rounded is-small is-clickable has-shadow-1 setSettings"
                    data-settings="selectedCountry:{{country}}" title="{{country}}">
                    <span class="is-capitalized">{{country}}</span> &nbsp; <span class=""> {{counts}}</span>
                </span>
                {{/each}}
            </div>
            {{/if}}
        </div>
        <div class="column is-5 is-vh notification is-light  is-radiusless">
            <br />
            {{#unless items}}
            <p>There is no items for these filters</p>
            {{/unless}}
            {{#each items}}
            <div class="notification is-white has-shadow-1">
                <div class="tags is-tag-float">
                    <span class="tag is-outlinedx is-info is-small is-rounded is-disabled is-capitalized setSettings"
                    data-settings="selectedCountry:{{country}}"
                        style="font-size: 11px;">{{country}}</span>
                    <span class="tag is-outlined is-primary is-small is-rounded is-disabled is-capitalized setSettings"
                    data-settings="selectedKeyword:{{keyword}}"
                        style="font-size: 11px;">{{keyword}}</span>
                </div>
                <p class="has-text-weight-bold">
                    <span class="has-text-info content is-small">{{feedTitle}}</span> - <span
                        class="has-text-primary content is-small">{{moFromNow createdAt withoutSuffix}}</span>
                </p>
                <a href="{{link}}" target="_blank" title="{{title}}" class=""> {{{title}}} </a> <br />
            </div>
            {{/each}}
            <br />
        </div>
        <div class="column is-3  notification is-light is-vh is-radiusless">
            <!-- Secondery Filter -->
            <div class="notificationx" style="width:100%;">
                {{#if filteredKW}}
                <h4 class="subtitle is-4">Keywords</h4>
                <br />
                {{#if getSetting 'selectedKeyword'}}
                <p class="notification is-slight">
                    <span>Selected</span>
                    <span class="tag is-primary is-medium  is-rounded is-clickable is-capitalized setSettings"
                        data-settings="selectedKeyword:f">{{getSetting 'selectedKeyword'}} <button class="delete"></button></span>
                </p>
                {{/if}}

                <div class="tags">
                    {{#each filteredKW}}
                    <span class="tag is-white is-rounded  is-small  is-clickable has-shadow-1 setSettings"
                        data-settings="selectedKeyword:{{keyword}}" title="{{keyword}}">
                        <span class="is-capitalized">{{keyword}}</span> &nbsp; <span class=""> {{counts}}</span>
                    </span>
                    {{/each}}
                </div>
                {{/if}}
            </div>
        </div>
    </div>
</template>
